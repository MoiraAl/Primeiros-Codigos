<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    var cores = ["blue", "red", "green"]
    var corClick = 0 //começa na azul
    var raio = 10 //tive que tirar da função desenhacirculo para que a cada clique no shift,
              
       
   
    function desenhaCirculo(evento){
        var x = evento.pageX - tela.offsetLeft;   
        var y = evento.pageY - tela.offsetTop; 
        console.log(x + ',' + y);
        if (evento.shiftKey && evento.altKey) {
           
           alert ("Só aperte uma tecla por vez, por favor!")
        } else if (evento.shiftKey && raio + 10 <=40){
            raio = raio + 10;
        } else if ( evento.altKey && raio -5 >=10) {
            raio = raio - 5;
        }
        pincel.fillStyle = cores [corClick];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
    }
        tela.onclick = desenhaCirculo;  
       
        function mudaCor() {
       corClick++;
       if (corClick >= cores.length){
        corClick = 0; // volta para a primeira cor

       }
       return false; //para não exibir o menu padrão do canvas
    } 
     
        tela.oncontextmenu = mudaCor;

</script>
